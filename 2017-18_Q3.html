<html>

<head>
   <title>X3D Sand Timer</title>
   <script src="https://www.x3dom.org/download/1.5/x3dom-full.js"></script>
   <link rel="stylesheet" href="https://www.x3dom.org/download/1.5/x3dom.css">
   </link>
</head>

<body>
<x3d width='1400' height=600>
       <scene DEF='scene'>
<Group DEF='base'>

    <shape>
       <appearance>
               <ImageTexture url="https://pbs.twimg.com/media/DmVQxDbXoAAQ4Uz.jpg">       

               </appearance>
       <box size="2,0.2,2"/>
   </shape>
  
</Group>

<Transform translation="0 1 0">
       <Group Def = "Cone">
<Shape>
   <appearance>
           <ImageTexture url="https://pbs.twimg.com/media/DmVQxDbXoAAQ4Uz.jpg">       
   </appearance>
   <cone bottomRadius= "0.75" height = "2"/>
</Shape>
</Group>
</Transform>


<Transform translation="0 4 0">
<Shape USE='base'/>
   </Transform>


<Transform translation = "0 3 0">
<Transform rotation = "1 0 0 3.14159">
<Shape USE="Cone"/>
</Transform>
</Transform>


   <Transform translation = "0.8 2 0.75">
           <Group DEF="Support">
                
       <Shape>
               <appearance>
                       <ImageTexture url="https://pbs.twimg.com/media/DmVQxDbXoAAQ4Uz.jpg">       
                   </appearance>
           <cylinder radius="0.1" height ="4"/>
               </Shape>
           </Group>
   </Transform>

   <Transform translation = "0.8 2 -0.75">
       <Shape USE="Support"/>
   </Transform>

   <Transform translation = "-0.8 2 -0.75">
           <Shape USE="Support"/>
       </Transform>

       <Transform translation = "-0.8 2 0.75">
               <Shape USE="Support"/>
           </Transform>

   </scene>
</x3d>
</body>
</html>
